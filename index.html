<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Birthstone&family=Edu+NSW+ACT+Cursive:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playwrite+US+Modern:wght@100..400&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Apartment Rentals</title>
  </head>
  <body>

    <div id="subscribe-popup">
      <div id="popup">
        <div id="heading-x"><h1>Subscribe</h1> <span><i id="close-popup" class="fa fa-times" aria-hidden="true"></i></span></div>
        <p>Join our mailing list to receive updates on available dates and special offers.</p>
        <input type="email" placeholder="Enter e-mail">
        <button id="subscribe-popup-button">Subscribe</button>
      </div>
    </div>


    <div id="apartment-rentals">
      <div id="nav-bar">
        <nav>
            <div id="nav-heading"><span>Rental</span> from $99 <span id="nav-heading-small">per night</span></div>

            <form>
              
                <label><i class="fa fa-calendar-check-o" aria-hidden="true"></i> Check In</label>
                <input type="text" placeholder="DD MM YYYY">

                <label><i class="fa fa-calendar-o" aria-hidden="true"></i> Check Out</label>
                <input type="text" placeholder="DD MM YYYY">

                <label><i class="fa fa-male" aria-hidden="true"></i> Adults</label>
                <input type="number" >

                 <label><i class="fa fa-child" aria-hidden="true"></i> Kids</label>
                <input type="number" >

                <button id="nav-submit"><i class="fa fa-search" aria-hidden="true"></i> Search Availability</button>
            </form>

            <div id="nav-links">
             <a href="#apartment"><p><i class="fa fa-building" aria-hidden="true"></i> Apartment</p></a>
              <p id="subscribe-navbar"><i class="fa fa-rss" aria-hidden="true"></i>  Subscribe</p>
              <a href="#contact"><p><i class="fa fa-envelope" aria-hidden="true"></i> Contact</p></a>
            </div>

            
        </nav>
      </div>

      <div id="banner" >
        <div id="apartment" class="section">Apartment</div>

        <div id="the-space" class="section">The Space</div>

        <div id="amenities" class="section">amenities</div>

        <div id="extra-info" class="section">extra-info</div>

        <div id="rules" class="section">rules</div>

        <div id="contact" class="section">contact</div>
      </div>
    </div>

  <script src="script.js"></script>  
  </body>
</html>
